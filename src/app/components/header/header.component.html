<header class="container-fluid">
    <div class="row ">
        <div *ngIf="dataService.edit;then changeButtonEdit "></div>
        <div class="col banner d-flex flex-column justify-content-center align-items-start">
            <h1>{{dataService.headerInfo.nameDev}}</h1>     
            <h2>{{dataService.headerInfo.titleDev}}</h2>                  
        </div>
    </div>
</header>

<ng-template #changeButtonEdit >
    <app-boton-onli-edit 
    class="col position-absolute" 
    [area]="header"
    ></app-boton-onli-edit>
 </ng-template>
