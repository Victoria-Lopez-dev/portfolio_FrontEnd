<div class="row">
    <p class="col">{{period}}</p>
    <div class="col">
        <h3>{{nombreInst}}</h3>
        <p>{{descripcionInst}}</p>            
    </div>
    <div *ngIf="finished;then allDone else stillDoing"></div>
    <ng-template #allDone>Finalizado</ng-template>
    <ng-template #stillDoing>En Proceso - Cursando</ng-template>
</div>
